<ng-container *ngif=fault><p>מגיש התלונה</p><p>{{user.firstName}} {{user.lastName}}</p><h4>תיאור התלונה</h4><p>{{fault.despriction}}</p><h4 *ngif=fault.replies.length>תגובות המפקחים</h4><div *ngfor="let r of fault.replies "><p>{{r.content}}</p></div></ng-container><button class="btn btn-primary" (click)=showEditor()>{{visible? 'סגור' : 'כתוב תגובה'}}</button><div *ngif=visible><ckeditor [editor]=Editor [(ngmodel)]=replay.content></ckeditor> <button class=btn (click)=insertReplay()>שלח</button></div>
